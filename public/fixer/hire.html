<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Fix je prikkels, huur de prikkelfixer in."
    />
    <title>Prikkelfixer</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zvz7anm.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#0e55a3" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <header class="header">
      <div class="header__wrapper">
        <h1 class="header__title"><span class="hidden">Prikkel Fixer</span></h1>
        <nav class="menu">
          <a class="logo__link" href="./"
            ><img
              src="assets/img/svg/brainprikkelblue.svg"
              alt="Prikkelfixer Logo, Homepage"
              height="60"
              class="logo__image"
          /></a>
          <ul class="menu__items">
            <li class="menu__item">
              <a class="menu__link" href="./#silence">Shhhht</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="./#wrap">Wrap it up</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="./#smell">Smell what</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="./#wall">Build that wall</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="./#responsibility"
                >No responsibility</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <main class="content">
        <div class="content__container">
          <header class="content__header">
            <h2 class="content__header__title">
              <a href="./" class="content__header__link">Prikkel Fixer</a>
              - Inhuren
            </h2>
          </header>
        </div>
        <section class="respons hire">
          <div class="hire__content">
            <h3 class="hire__title">
              Sorry, de prikkelfixer is niet meer beschikbaar tot eind 2025.
            </h3>
            <p class="form__intro">
              Wilt u een mailtje krijgen wanneer de fixer weer beschikbaar is?
            </p>
            <form class="notify-form" action="./" method="get">
              <label class="notify-form__input-field"
                >E-mail
                <input
                  type="email"
                  name="email"
                  placeholder="Vul dan hier je Email address in"
                  required
                  autofocus
                  class="notify-form__input"
                />
              </label>
              <input
                class="notify-form__submit"
                type="submit"
                value="Notificeer mij"
              />
            </form>
            <a href="./" class="button__back">Teruggaan</a>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Aaron Harinck - 1 DEV</p>
      </footer>
    </div>
  </body>
</html>
